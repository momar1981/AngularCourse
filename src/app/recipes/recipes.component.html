<div class="row">
    <div class="col-md-5">
        <app-recipe-list 
        (outSelectedItem)="recipeItem = $event"></app-recipe-list>  
    </div>
    <div class="col-md-7" *ngIf="recipeItem; else recipeDetail">
        <app-recipe-detail
        [inRecipeItem]="recipeItem"></app-recipe-detail>  
       
    </div>
    <ng-template #recipeDetail>
        <P> Please Select a Recipe ....</P>
    </ng-template>
</div>
