<div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipeItem.name}}</h1>
      <img alt="{{recipeItem.name}}" [src]="recipeItem.imagePath" style="max-height: 300px;"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" (click)="onToShoppingListClicked()">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipeItem.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr>
        <ul class="list-group">
            <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of recipeItem.ingredientsList">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
  </div>
