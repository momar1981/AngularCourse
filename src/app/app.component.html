<app-header (menuClicked)="doNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-recipes *ngIf="menuSelectedValue === 'Recipes'"></app-recipes>
        <app-shopping-list *ngIf="menuSelectedValue != 'Recipes'"></app-shopping-list>
    </div>
  </div>
</div>
