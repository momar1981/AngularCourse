<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-ms-5 form-group">
                    <label for="name">Name</label> 
                    <input type="text" id="name" #nameInput>
                </div>
                <div class="col-ms-2 form-group">
                    <label for="amount">Amount</label> 
                    <input type="number" id="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button type="button" class="btn btn-success" (click)="addIngredient(nameInput,amountInput)">Add</button> -->
                    <button type="button" class="btn btn-success" (click)="addIngredient()">Add</button>
                    <button type="button" class="btn btn-danger" (click)="deleteIngredient()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="clearIngredients()" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
