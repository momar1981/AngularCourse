<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(formLR)" #formLR="ngForm">
            <div class="row">
                <div class="col-ms-5 form-group">
                    <label for="name">Name</label> 
                    <input type="text" id="name" name="nameInput" ngModel required>
                </div>
                <div class="col-ms-2 form-group">
                    <label for="amount">Amount</label> 
                    <input type="number" id="amount" name="amountInput" ngModel required  pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!formLR.valid">Add</button>
                    <button type="button" class="btn btn-danger" (click)="deleteIngredient()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="clearIngredients()" >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
